  <script>
    let currentAudio = null;
    let currentId = null;

    function playOrStop(id) {
      const audioSrc = `assets/mp3/${id}.mp3`;
      console.log("Attempting to play:", audioSrc); 
      const icon = document.getElementById("icon-" + id);

      if (currentId === id && currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        icon.innerHTML = '<img src="assets/play_circle.svg" alt="play" class="h-7 w-7" />';
        currentAudio = null;
        currentId = null;
        return;
      }

      if (currentAudio) {
        const prevIcon = document.getElementById("icon-" + currentId);
        prevIcon.innerHTML = '<img src="assets/play_circle.svg" alt="play" class="h-7 w-7" />';
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      currentAudio = new Audio(audioSrc);
      currentId = id;
      icon.innerHTML = '<img src="assets/pause_circle.svg" alt="pause" class="h-7 w-7" />';
      currentAudio.play();

      currentAudio.onended = () => {
        icon.innerHTML = '<img src="assets/play_circle.svg" alt="play" class="h-7 w-7" />';
        currentAudio = null;
        currentId = null;
      };
    }
  </script>
